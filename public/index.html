<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Horacio Correia | Full Stack Developer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      Notice the use of %PUBLIC_URL%.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <!-- Place favicon.ico in the root directory -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/favicon.ico?v=2"
    />

    <link rel="icon" href="%PUBLIC_URL%/hcLogo7Auth0.svg" />

    <!-- Web Font -->

    <!-- ========================= CSS ========================= -->
    <!-- Import all vendor css in index.js-->

    <!-- ====================== Vendor JS =======================-->
    <!-- Referenced JS files must be placed in the public folder -->
    <!-- Placing them in the <head> and using defer is the modern way to add script tags-->
    <!-- https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
    <script
      src="%PUBLIC_URL%/assets/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"
      defer
    ></script>
    <script
      src="%PUBLIC_URL%/assets/vendor/tiny-slider/dist/min/tiny-slider.js"
      defer
    ></script>
    <script
      src="%PUBLIC_URL%/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"
      defer
    ></script>
    <script
      src="%PUBLIC_URL%/assets/vendor/shufflejs/dist/shuffle.min.js"
      defer
    ></script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />

    <!-- Page loading styles-->
    <style>
      .page-loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-transition: all 0.4s 0.2s ease-in-out;
        transition: all 0.4s 0.2s ease-in-out;
        background-color: #fff;
        opacity: 0;
        visibility: hidden;
        z-index: 9999;
      }
      .page-loading.active {
        opacity: 1;
        visibility: visible;
      }
      .page-loading-inner {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        text-align: center;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        -webkit-transition: opacity 0.2s ease-in-out;
        transition: opacity 0.2s ease-in-out;
        opacity: 0;
      }
      .page-loading.active > .page-loading-inner {
        opacity: 1;
      }
      .page-loading-inner > span {
        display: block;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        font-weight: normal;
        color: #737491;
      }
      .page-spinner {
        display: inline-block;
        width: 2.75rem;
        height: 2.75rem;
        margin-bottom: 0.75rem;
        vertical-align: text-bottom;
        border: 0.15em solid #766df4;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner 0.75s linear infinite;
        animation: spinner 0.75s linear infinite;
      }
      @-webkit-keyframes spinner {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spinner {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="modal-root"></div>
    <div id="root"></div>
  </body>
</html>
